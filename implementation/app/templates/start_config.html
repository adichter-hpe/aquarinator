{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='/main.css') }}">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<body style="background-color: rgba(190, 238, 190, 0.849);">
<h1 class="h1base">Start-up configuration</h1> 
<div class="centerstart">
    <p class="pbase">Please fill the water bucket and add the capacity.  You may also add the quantity of water that your pump uses over time.</p>
    <p class="pbase">You can always change those settings in the advanced control section.</p>
<div class="wrapper">   
    <form action="{{ url_for('base_control')}}" method="POST" enctype="multipart/form-data">
        <div class="config-container">
            <div>
                <h3>Pump Water Use</h3>
                <input type="text" id="pump_value" name=pump_value placeholder="{{ pump_use }}ml">
                <button name=pump_use value="pump_use">Update</button>
            </div>
            <div>
                <h3>Water Capacity</h3>
                <input type="text" id="water_value" name=water_value placeholder="{{ water_capacity }}l">
                <button name=water_capacity value="water_capacity">Update</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>

{% endblock %}
